{% extends "base.html" %}

{% block title %}Select Sign Up Type{% endblock %}

{% block content %}
<h1>Select Sign Up Type</h1>
<div class="row">
    <div class="col-md-6">
        <h2>Influencer</h2>
        <a href="{{ url_for('auth.sign_up', user_type='influencer') }}" class="btn btn-secondary">Sign Up as Influencer</a>
    </div>
    <div class="col-md-6">
        <h2>Sponsor</h2>
        <a href="{{ url_for('auth.sign_up', user_type='sponsor') }}" class="btn btn-secondary">Sign Up as Sponsor</a>
    </div>
</div>
{% endblock %}
