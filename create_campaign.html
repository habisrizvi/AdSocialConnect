{% extends "dashboard.html" %} {% block title %}Create Campaign{% endblock %} {%
block content %}
<div class="container mt-4">
  <h2>Create Campaign</h2>
  <form method="POST" action="{{ url_for('auth.create_campaign') }}">
    <div class="mb-3">
      <label for="campaign_name" class="form-label">Campaign Name</label>
      <input
        type="text"
        class="form-control"
        id="campaign_name"
        name="campaign_name"
        required
      />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea
        class="form-control"
        id="description"
        name="description"
        rows="3"
        required
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="start_date" class="form-label">Start Date</label>
      <input
        type="date"
        class="form-control"
        id="start_date"
        name="start_date"
        required
      />
    </div>
    <div class="mb-3">
      <label for="end_date" class="form-label">End Date</label>
      <input
        type="date"
        class="form-control"
        id="end_date"
        name="end_date"
        required
      />
    </div>
    <div class="mb-3">
      <label for="budget" class="form-label">Budget</label>
      <input
        type="number"
        class="form-control"
        id="budget"
        name="budget"
        required
      />
    </div>
    <div class="mb-3">
      <label for="visibility" class="form-label">Visibility</label>
      <select class="form-select" id="visibility" name="visibility" required>
        <option value="Public">Public</option>
        <option value="Private">Private</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="goals" class="form-label">Goals</label>
      <textarea
        class="form-control"
        id="goals"
        name="goals"
        rows="3"
        required
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="niche" class="form-label">Niche/Category</label>
      <input
        type="text"
        class="form-control"
        id="niche"
        name="niche"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Create Campaign</button>
  </form>
</div>
{% endblock %}
