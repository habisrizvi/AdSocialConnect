{% extends "base.html" %} {% block title %}Sponsor Login{% endblock %} {% block
content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Sponsor Login</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form method="POST">
        <div class="form-group">
          <label for="p_username">Username</label>
          <input
            type="text"
            class="form-control"
            id="p_username"
            name="p_username"
            placeholder="Enter username"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
            required
          />
        </div>
        <button type="submit" class="btn btn-success btn-block mt-4">
          Login
        </button>
      </form>
      <div class="text-center mt-3">
        <a href="{{ url_for('auth.sign_up', user_type='sponsor') }}"
          >Don't have an account? Sign up</a
        >
      </div>
    </div>
  </div>
</div>
{% endblock %}
